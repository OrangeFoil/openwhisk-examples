packages:
  monitoring:
    version: 1.0
    license: Apache-2.0
    actions:
      checkDNS:
        function: check_dns.py
        runtime: python:3
        limits:
          timeout: 10000
          memorySize: 128
      checkHTTP:
        function: check_http.py
        runtime: python:3
        limits:
          timeout: 10000
          memorySize: 128
      main:
        function: main.py
        runtime: python:3
        conductor: true
        limits:
          timeout: 5000
          memorySize: 128
      sendmail:
        function: sendmail.py
        runtime: python:3
        limits:
          timeout: 30000
          memorySize: 128
